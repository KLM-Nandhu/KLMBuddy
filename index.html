<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://www.klmsolutions.in" target="_blank">
        <img src="./logo.jpg" alt="Company Logo" class="logo">
    </a>
    <h1 class="title">KLM BUDDY</h1>
    <button id="history-button" onclick="toggleSidebar()">Chat History</button>
    <button id="reset-button" onclick="resetChat()">Reset</button>
    <button id="attach-files-button" onclick="document.getElementById('attach-files-input').click()">Attach Files</button>
    <input type="file" id="attach-files-input" multiple style="display:none" onchange="handleFileUpload(event)">
    <button id="attach-metadata-button" onclick="document.getElementById('attach-metadata-input').click()">Attach Metadata</button>
    <input type="file" id="attach-metadata-input" style="display:none" onchange="handleMetadataUpload(event)">

    <div class="upload-section">
        <div id="uploaded-files-container" class="uploaded-container" style="display:none;">
            <h3>Uploaded Files</h3>
            <ul id="uploaded-files-list"></ul>
            <div id="file-pagination" class="pagination" style="display:none;"></div>
        </div>
        <div id="uploaded-metadata-container" class="uploaded-container" style="display:none;">
            <h3>Uploaded Metadata Files</h3>
            <ul id="uploaded-metadata-list"></ul>
            <div id="metadata-pagination" class="pagination" style="display:none;"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container" id="chat-container">
            <form id="chat-form" onsubmit="sendMessage(); return false;">
                <div class="chat-box" id="chat-box"></div>
                <input type="text" id="user-input" placeholder="Type Your Queries..." onkeypress="handleKeyPress(event)">
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Previous Chats</h2>
                <button onclick="toggleSidebar()"><<</button>
            </div>
            <div class="chat-history" id="chat-history"></div>
            <button id="new-chat-button" onclick="startNewChat()">New Chat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
